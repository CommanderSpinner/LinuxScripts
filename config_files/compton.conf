# Enable VSync to reduce tearing
vsync = true;

# General Settings
backend = "glx";             # Use OpenGL for rendering (optional, but common)
glx-swap-method = "undefined"; # Recommended with VSync to avoid flickering
refresh-rate = 0;            # Automatically detect refresh rate

# Optional: Fading effects for smoother transitions
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
